<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: #1D70A2;">
    Welcome in Lobby {{order}}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    


        <div class=" container">
            <div class="d-flex justify-content-center">
                <div class="col-6">
                    <div class="card border-#1D70A2 rounded-0 p-4 shadow-lg" style="margin-top: 40%;">
                        <h2 class="text-center pb-3">Join Game</h2>
                        <form method="POST" action="/lobby">

                            <div class="form-floating mb-4">
                                <input type="number" id="number" name="number" class="form-control bg-light">
                                <label for="number">Lobby ID</label>
                            </div>

                            
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                            
                        </form>
                        </div>
                </div>
            </div>
        </div>

</body>

</html>
