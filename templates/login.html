<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: #1D70A2;">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); 
                hashPassword().then(function() {
                    form.submit(); 
                });
            });
        });
    
        async function hashPassword() {
            var passwordInput = document.getElementById('password_input');
            var hashedPasswordInput = document.getElementById('hashedPassword');
            console.log(passwordInput)
    
            var password = passwordInput.value;
            var hashedPassword = await sha256(password);
            console.log(hashedPassword);
    
            hashedPasswordInput.value = hashedPassword;
            passwordInput.value = ''; 
    
        }
    
        function sha256(str) {
            var buffer = new TextEncoder("utf-8").encode(str);
            return crypto.subtle.digest("SHA-256", buffer).then(function(hash) {
                return Array.prototype.map.call(new Uint8Array(hash), function(x) {
                    return ('00' + x.toString(16)).slice(-2);
                }).join('');
            });
        }
    </script>
    
    <div class=" container">
        <div class="d-flex justify-content-center">
            <div class="col-6">
                <div class="card border-#1D70A2 rounded-0 p-4 shadow-lg" style="margin-top: 40%;">
                    <h2 class="text-center pb-3">Login</h2>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/login" onsubmit="hashPassword()">

                        <div class="form-floating mb-4">
                            <input type="email" name="email_input" id="email_input" class="form-control bg-light">
                            <label for="email_input">E-Mail</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" id="password_input" class="form-control bg-light">
                            <label for="password_input">Password</label>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="hidden" id="hashedPassword" name="hashedPassword">
                            </div>
                        </div>

                        
                        <div class="d-flex align-items-center">
                            <div class="form-check">
                                <input type="checkbox" name="remember_me" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary ms-auto">
                                Login
                            </button>
                        </div>
                        


                    </form>
                    </div>
                    <div class="card-footer py-3 border-0 bg-light">
                        <div class="text-center">
                            Don't have an account? <a href="#" class="text-dark">Create One</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
