<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blokus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<style>
    body,
    body * {
        color: black !important;
    }

    a,
    a:hover,
    a:visited,
    a:active {
        color: black !important;
    }

    .board-content {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-wrap: wrap;
    }

    .board-content>section {
        flex: 1;
        margin: 10px;
        min-width: 250px;
        box-sizing: border-box;
    }
</style>

<body>

    <section class="hero is-primary is-fullheight" style="background: linear-gradient(to bottom, #b3d9ff, #e6f2ff);">

        <div class="hero-head">
            <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
                <div class="container-fluid">
                    <img class="navbar-brand" src=/static/logo.png style="max-height: 60px; max-width: 120px;">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
                            {% if user_authenticated %}
                            <a href="{{ url_for('lobby.room') }}" class="navbar-item">Lobby</a>
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">Profile</a>
                            {% else %}
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                    <div>{% if not user_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                    </div>
                    <div>
                        {% else %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
