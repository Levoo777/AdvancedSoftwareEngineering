{% extends "index.html" %}

{% block content %}
<form method="POST" class="text-center">
    <div class="form-group">
        <label for="otp"></label>
        <h3 class="text-center">Zwei-Faktor Authentifizierung</h3>
        <br>
        <div class="col-md-4 offset-md-4">
            <input type="number" class="form-control" id="otp" name="otp" required style="font-size: 1.5em;">
        </div>
        <input type="hidden" name="email_input" value="{{ email }}" required>
        <input type="hidden" name="hashedPassword" value="{{ password }}" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
