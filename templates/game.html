{% extends "index.html" %}

{% block content %}

<div class="welcome-container">
  <h1 class="title">
    Welcome in Lobby {{ lobby_id }}
  </h1>
</div>

<div class="container-fluid main-container">
  <div class="row align-items-start">
    <div class="col-md-4 text-center">
      <a href="{{ url_for('lobby.game_start') }}" class="btn btn-success btn-lg mb-2 game-button">Start
        Game</a><br><br><br><br>
      <a href="{{ url_for('lobby.room_leave_lobby') }}" class="btn btn-danger btn-lg mb-2 game-button">Leave
        Lobby</a><br><br><br><br>
      <a href="{{ url_for('lobby.clear_lobby') }}" class="btn btn-info btn-lg mb-2 game-button">Clear Lobby</a>
    </div>

    <div class="col-md-4 text-center">
      <h2>Users in the Lobby:</h2>
      <ul class="lobby-users">
        {% for user in users %}
        <li>{{ user }}</li>
        {% endfor %}
      </ul>
    </div>


<style>
  .welcome-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px;
  }

  .title {
    text-align: center;
    font-size: 4rem;
    margin: 0;
  }

  .main-container {
    margin-top: 20px;
  }

  .lobby-users {
    list-style-type: none;
    padding-left: 0;
  }

  .row.align-items-start {
    justify-content: center;
  }

  .chat-container {
    text-align: left;
  }

  #chat-list {
    max-height: 200px;
    overflow-y: auto;
  }

  @media (max-width: 768px) {

    .left-side,
    .right-side {
      align-items: center;
      text-align: center;
    }
  }

  .game-button {
    padding: .5rem 1.5rem;
    font-size: 1.5rem;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .text-center br {
    display: none;
  }
</style>

{% endblock %}
